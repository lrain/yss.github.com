---
layout: default
title: 标签分类
---
<section id="list" class="pg-content">
    <h2>{{ page.title }}</h2>
    {% for tags in site.tags %}
    <h3 id="{{ tags[0] }}">{{ tags[0] }}</h3>
    <ul>
        {% for tag in tags[1] %}
        <li><a href="{{tag.url}}" title="{{tag.title}}">{{tag.title}}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</section>
