---
layout: default
---
<section id="content">
    <h2>{{ page.title }}</h2>
    {{content}}
</section>
<aside id="sidebar">
    <section class="profile box">
        <h2>个人简介</h2>
        <div class="cont">
        </div>
    </section>
    <section class="box">
        <h2>博客分类</h2>
        <ul>
            {% for category in site.categories %}
            <li>{{ category[0] }}</a>
            {% endfor %}
        </ul>
    </section>
    <section class="box">
        <h2>全站标签</h2>
        <ul>
            {% for tag in site.tags %}
                <li>{{ tag.[0] }}</li>
            {% endfor %}
        </ul>
</aside>
